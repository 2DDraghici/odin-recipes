    <h3>Descriere</h3>
    <p> Mămăliga este denumirea în limba română a unui fel de mâncare preparat din făină de porumb (mălai). </p>

    <h3>Ingrediente</h3>
      <ul>
          <li>Apa</li>>
          <li>Sare</li>
          <li>Malai</li>
      </ul>
      <h3>Preparare</h3>
      <p> Se pune malaiul in apa fiarta timp de 10 minute in timp ce se amesteca pana se solidifica</p>
